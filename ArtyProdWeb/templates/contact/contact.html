{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <h2>Contactez-nous</h2>
      <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input type="text" name="phone" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <div class="col-md-4">
      <h2>Informations de contact</h2>
      <p><i class="fas fa-map-marker-alt"></i> 123 rue des Arts, Paris</p>
      <p><i class="fas fa-phone-alt"></i> +33 123456789</p>
      <p><i class="fas fa-envelope"></i> contact@artyprod.com</p>
      <div id="map" class="my-3"></div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
<script>
  function initMap() {
    var uluru = {lat: 48.8566, lng: 2.3522};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
{% endblock %}
