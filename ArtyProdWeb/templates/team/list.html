{% extends 'base.html' %}

{% block content %}
    <h1>Notre équipe</h1>
    {% for member in members %}
        <div class="card my-3">
            <div class="card-header">
                <h3>{{ member.first_name }} {{ member.last_name }}</h3>
            </div>
            <div class="card-body">
                <p>{{ member.position }}</p>
                <a href="{% url 'team_detail' member.pk %}" class="btn btn-primary">Voir les détails</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
